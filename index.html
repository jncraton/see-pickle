<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>See Pickle</title>
    <style>
    figure, header {
      font-size: 64px;
      position: fixed;
    }
    </style>
  </head>

  <body>
    <header id=score>0</header>
    <script>
    const emojis = [
      "🥒", "😄", "🚀", "🌈", "🍕", "🎩", "🎸", "🐱", "🦄", "⚽", "🌮", "🎲", "🎯", "🌻", "🐶",
      "🍀", "🍄", "🍁", "🐼", "🔥", "🌺", "💎", "🎁", "🤖", "😺", "🌍", "🌙", "🌠", "🍉", "🍔",
      "🍟", "🍦", "🎮", "📚", "💡", "🐙", "🚴‍♀️", "🏀", "🚤", "🛸", "🚲", "😎", "🎨", "🎵",
      "🐢", "🐟", "🦋", "🐞", "🌼"
    ]

    let pickleTime = 0
    let playing = true
    let pickle

    const gameOver = () => {
      pickle = null
      playing = false
      pickleTime = 0

      document.querySelectorAll('figure').forEach(el => {
        el.textContent = emojis[1]
      })
    }

    const restart = () => {
      pickle = null
      playing = true
      pickleTime = 0
      score.textContent = 0

      document.querySelectorAll('figure').forEach(el => {
        el.remove()
      })
    }
    
    window.setInterval(() => {
      let el = document.createElement('figure')
      let idx = Math.floor((Math.random() * emojis.length))

      if (idx == 0 && !pickle) {
        pickleTime = Date.now()
      } else if (idx == 0) {
        idx = 1
      }

      if (playing == false) {
        idx = 1
      }

      el.textContent = emojis[idx]
      el.style.left = Math.random() * 90 + '%'
      el.style.top = Math.random() * 90 + '%'
      document.body.append(el)

      if (idx == 0) {
        pickle = el
      }

      // Remove old items
      window.setTimeout(() => {
        el.remove()
        if (idx == 0 && pickle) {
          gameOver()
        }
      }, 10000)
    }, 100)

    document.addEventListener('click', () => {
      if (pickle && playing) {
        pickle.remove()
        pickle = null
        score.textContent = +score.textContent + 1
      } else if (!playing) {
        restart()
      } else {
        gameOver()
      }
    })
    </script>
  </body>
</html>
