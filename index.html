<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>See Pickle</title>
    <style>
    span {
      font-size: 64px;
      position: fixed;
    }
    </style>
  </head>

  <body>
    <script>
    const emojis = [
      "🥒", "😄", "🚀", "🌈", "🍕", "🎩", "🎸", "🐱", "🦄", "⚽", "🌮", "🎲", "🎯", "🌻", "🐶",
      "🍀", "🍄", "🍁", "🐼", "🔥", "🌺", "💎", "🎁", "🤖", "😺", "🌍", "🌙", "🌠", "🍉", "🍔",
      "🍟", "🍦", "🎮", "📚", "💡", "🐙", "🚴‍♀️", "🏀", "🚤", "🛸", "🚲", "😎", "🎨", "🎵",
      "🐢", "🐟", "🦋", "🐞", "🌼"
    ]

    let pickleTime = 0
    let playing = true
    
    window.setInterval(() => {
      let el = document.createElement('span')
      let idx = Math.floor((Math.random() * emojis.length/4))

      if (idx == 0 && pickleTime == 0) {
        pickleTime = Date.now()
      } else if (idx == 0) {
        idx = 1
      }

      if (playing == false) {
        idx = 1
      }

      el.textContent = emojis[idx]
      el.style.left = Math.random() * 100 + '%'
      el.style.top = Math.random() * 100 + '%'
      document.body.append(el)

      window.setTimeout(() => {
        el.remove()
        if (idx == 0) {
          pickleTime = 0
        }
      }, 1000)
    }, 100)

    document.addEventListener('click', () => {
      if (pickleTime != 0 && playing) {
        score.textContent = +score.textContent + 1
      } else if (!playing) {
        score.textContent = 0
        playing = true
      } else {
        playing = false
      }
    })
    </script>
    <span id=score>0</span>
  </body>
</html>
